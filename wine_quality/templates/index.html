<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç∑ Wine Type Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üç∑ Wine Type Prediction System</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="grid-container">

                <div>
                    <label for="fixed_acidity">Fixed Acidity:</label>
                    <input id="fixed_acidity" type="number" name="fixed_acidity" step="0.01" placeholder="e.g., 7.4" required>
                </div>

                <div>
                    <label for="volatile_acidity">Volatile Acidity:</label>
                    <input id="volatile_acidity" type="number" name="volatile_acidity" step="0.01" placeholder="e.g., 0.70" required>
                </div>

                <div>
                    <label for="citric_acid">Citric Acid:</label>
                    <input id="citric_acid" type="number" name="citric_acid" step="0.01" placeholder="e.g., 0.00" required>
                </div>

                <div>
                    <label for="residual_sugar">Residual Sugar:</label>
                    <input id="residual_sugar" type="number" name="residual_sugar" step="0.1" placeholder="e.g., 1.9" required>
                </div>

                <div>
                    <label for="chlorides">Chlorides:</label>
                    <input id="chlorides" type="number" name="chlorides" step="0.001" placeholder="e.g., 0.076" required>
                </div>

                <div>
                    <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                    <input id="free_sulfur_dioxide" type="number" name="free_sulfur_dioxide" placeholder="e.g., 11" required>
                </div>

                <div>
                    <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                    <input id="total_sulfur_dioxide" type="number" name="total_sulfur_dioxide" placeholder="e.g., 34" required>
                </div>

                <div>
                    <label for="density">Density:</label>
                    <input id="density" type="number" name="density" step="0.0001" placeholder="e.g., 0.9978" required>
                </div>

                <div>
                    <label for="pH">pH:</label>
                    <input id="pH" type="number" name="pH" step="0.01" placeholder="e.g., 3.51" required>
                </div>

                <div>
                    <label for="sulphates">Sulphates:</label>
                    <input id="sulphates" type="number" name="sulphates" step="0.01" placeholder="e.g., 0.56" required>
                </div>

                <div>
                    <label for="alcohol">Alcohol:</label>
                    <input id="alcohol" type="number" name="alcohol" step="0.1" placeholder="e.g., 9.4" required>
                </div>

            </div>

            <button type="submit" class="btn">Predict Wine Type</button>
        </form>

        {% if prediction_text %}
            <h2 class="result">{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
