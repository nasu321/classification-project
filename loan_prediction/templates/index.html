<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè¶ Loan Approval Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üè¶ Loan Approval Prediction System</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="grid-container">

                <div>
                    <label for="Gender">Gender:</label>
                    <select id="Gender" name="Gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div>
                    <label for="Married">Married:</label>
                    <select id="Married" name="Married" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div>
                    <label for="Dependents">Dependents:</label>
                    <input id="Dependents" type="number" name="Dependents" min="0" max="10" placeholder="e.g., 2" required>
                </div>

                <div>
                    <label for="Education">Education:</label>
                    <select id="Education" name="Education" required>
                        <option value="">Select</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>
                </div>

                <div>
                    <label for="Self_Employed">Self Employed:</label>
                    <select id="Self_Employed" name="Self_Employed" required>
                        <option value="">Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div>
                    <label for="ApplicantIncome">Applicant Income:</label>
                    <input id="ApplicantIncome" type="number" name="ApplicantIncome" placeholder="e.g., 5000" required>
                </div>

                <div>
                    <label for="CoapplicantIncome">Coapplicant Income:</label>
                    <input id="CoapplicantIncome" type="number" name="CoapplicantIncome" placeholder="e.g., 2000" required>
                </div>

                <div>
                    <label for="LoanAmount">Loan Amount (in thousands):</label>
                    <input id="LoanAmount" type="number" name="LoanAmount" placeholder="e.g., 150" required>
                </div>

                <div>
                    <label for="Loan_Amount_Term">Loan Term (in days):</label>
                    <input id="Loan_Amount_Term" type="number" name="Loan_Amount_Term" placeholder="e.g., 360" required>
                </div>

                <div>
                    <label for="Credit_History">Credit History:</label>
                    <select id="Credit_History" name="Credit_History" required>
                        <option value="">Select</option>
                        <option value="1">Good (1)</option>
                        <option value="0">Bad (0)</option>
                    </select>
                </div>

                <div>
                    <label for="Property_Area">Property Area:</label>
                    <select id="Property_Area" name="Property_Area" required>
                        <option value="">Select</option>
                        <option value="Urban">Urban</option>
                        <option value="Semiurban">Semiurban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>

            </div>

            <button type="submit" class="btn">Predict Loan Status</button>
        </form>

        {% if prediction_text %}
            <h2 class="result">{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
